<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Word Guessing Game - National Parks Edition</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-color: #f4f4f4;
    }

    .keyboard-button {
      margin: 3px;
      padding: 10px 14px;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f8f9fa;
      cursor: pointer;
    }

    .correct {
      background-color: #d4edda;
      color: green;
    }

    .incorrect {
      background-color: #f8d7da;
      color: red;
    }

    .banner {
      display: none;
      font-size: 24px;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .win-banner {
      background-color: #d4edda;
      color: #155724;
    }

    .lose-banner {
      background-color: #f8d7da;
      color: #721c24;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-3 pt-4">
    <div class="jumbotron mt-5 mb-5 pt-5">
      <div class="row">
        <div class="col-lg-12 pt-4 text-center">
          <h1>Word Guessing Game</h1>
          <h2>- National Parks Edition -</h2>
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col-lg-12 text-center pb-3">
          <h4 id="welcome" class="blink">Press Any Key or Click Letters To Start!</h4>
          <div id="winBanner" class="banner win-banner">You Win!</div>
          <div id="loseBanner" class="banner lose-banner">Game Over!</div>

          <div class="mt-3"><h5>Word: <span id="currentWord"></span></h5></div>
          <div><h6>Wins: <span id="totalWins" class="varColor">0</span></h6></div>
          <div><h6>Level: <span id="gameLevel" class="varColor">1</span></h6></div>
          <div><h6>Guesses Left: <span id="remainingGuesses" class="varColor">0</span></h6></div>
          <div><h6>Already Guessed: <span id="guessedLetters" class="varColor"></span></h6></div>

          <!-- On-Screen Keyboard -->
          <div id="keyboardContainer" class="text-center mt-4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add script tag at the END so DOM is fully ready before script runs -->
  <script src="assets/javascript/script.js" type="text/javascript"></script>
</body>
</html>
